name: Manual Trigger on Tag

on:
  workflow_dispatch:
    inputs:
      foobar:
        description: 'Random Input'
        required: true
    types:
      - manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if the triggering ref is a tag
        run: |
          if [[ "${{ github.event_name }}" != "workflow_dispatch" || -z "${{ github.event.inputs.tag }}" ]]; then
            echo "This workflow was not triggered with a tag. Exiting..."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Display Tag Name
        run: echo "Tag name is ${{ github.event.inputs.foobar }}"
